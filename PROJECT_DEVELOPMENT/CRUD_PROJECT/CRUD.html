<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD PROJECT DEVELOPMENT</title>
    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- BOOTSTRAP ICONS LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="text-white bg-dark">
    <div class="container my-4">
        <h1 class="text-center">CRUD APPLICATION</h1>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#employeeModal">Add Employee</button>
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-white text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Education</th>
                        <th>Company</th>
                        <th>Experience</th>
                        <th>Package</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="text-center text-white" id="employeeTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade text-black" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Employee Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label><br>
                            <input type="radio" id="male" name="gender" value="Male" required> Male
                            <input type="radio" id="female" name="gender" value="Female" required> Female
                            <input type="radio" id="other" name="gender" value="Other" required> Other
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="education" class="form-label">Education</label>
                                <input type="text" class="form-control" id="education" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="company" class="form-label">Company</label>
                                <input type="text" class="form-control" id="company" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="experience" class="form-label">Experience (years)</label>
                                <input type="number" class="form-control" id="experience" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="package" class="form-label">Package (in rupees)</label>
                                <input type="text" class="form-control" id="package" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP BUNDLE JAVASCRIPT LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- EXTERNAL JAVASCRIPT LINK -->
    <script src="./CRUD.js"></script>
</body>
</html>
